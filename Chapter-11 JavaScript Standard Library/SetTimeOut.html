<html>

    <button type="button" id="clear">Clear</button>

    <script>

        setTimeout(() => console.log('Set Timeout Run'), 0);
        console.log('Hello');

        for(let i=0; i<100; i++)
        {
            console.log('Hello');
        }

        // setInterval(() => console.log('Date ',new Date()),1000);
        // //console.log('Hello');

        let interval = setInterval(() => console.log('Date ',new Date()),5000);

        document.getElementById('clear').addEventListener('click',()=>{
            clearInterval(interval);
        });

    </script>
</html>
