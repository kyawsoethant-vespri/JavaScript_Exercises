<html>

    <body>
        
        <div id="container"> Container </div>
        <div class="header"> Div Header </div>
        <span class="header"> Span Header </span>

        <table id="tableContainer">
            <tbody>
                <tr>
                    <td>One</td>
                </tr>
                <tr>
                    <td>Two</td>
                </tr>
            </tbody>
        </table>

    </body>

    <script>

        let divContainer = document.getElementById('container');
        console.log('divContainer ',divContainer);

        let headers = document.querySelectorAll('.header');
        console.log('Header ',headers);

        document.getElementById('tableContainer').addEventListener('click',(event) => {
            let tableRow = event.target.closest('tr');
            console.log('Table Row ',tableRow);
        })

    </script>
</html>
