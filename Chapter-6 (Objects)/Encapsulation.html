<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        let obj = {
            items : [],

            push : function (ele) {
                this.items.push(ele);   
            },

            pop : function () {
                return this.items.pop();
            }
        };

        obj.push(1000);
        obj.push(2000);

        console.log('Pop',obj.pop());

    </script>
</body>
</html>
