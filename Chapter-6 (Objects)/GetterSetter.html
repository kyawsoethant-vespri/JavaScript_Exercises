<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter</title>
</head>
<body>
    <script>

        let obj = {
            name : 'Tra Long',
            _age : 26,

            get age(){
                console.log('Get Age');
                return this._age;
            },

            set age(newAge){
                console.log('Setter', newAge);

                if (newAge >= 0 && newAge <= 100) {
                    this._age = newAge;
                }
            }
        };

        console.log('age : ',obj.age);
        obj.age = 50;
        console.log('Setter Age : ',obj.age);
        
    </script>
</body>
</html>
