<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        
        let defObj = {
            x : 100,
            k : 'Default Value'
        };

        let anotherObj = {
            x : 200,
            y : 300,
            z : 400
        };

        let afterAssignObj = Object.assign(defObj,anotherObj);

        console.log('afterAssignObj : ',afterAssignObj);

        console.log('defObj : ',defObj);
        console.log('anotherObj : ',anotherObj);

    </script>
</body>
</html>
