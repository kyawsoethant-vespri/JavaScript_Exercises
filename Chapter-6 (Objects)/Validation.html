<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        let obj = {
            name : 'Tra Long',
            age : 26 ,
            Location : 'Vietnam',
            University :''
        }

        function validateEmpty(obj) {
            
            for(let prop in obj){

                let value = obj[prop];

                if (value == '') {
                    console.warn('Property',prop, 'is Empty');
                }
            }
        }

        validateEmpty(obj);
        
    </script>
</body>
</html>
