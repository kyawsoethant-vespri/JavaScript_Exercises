<html>
    <script>

        let nums = [10,20,30];
        let allEven = nums.every(nums => nums % 2 == 0);
        console.log('allEven : ',allEven);

        nums = [10,11,20];
        allEven = nums.every(nums => nums % 2 == 0);
        console.log('allEven : ',allEven);

        someEven = nums.some(nums => nums % 2 == 0);
        console.log('someEven : ',someEven);

    </script>
</html>
