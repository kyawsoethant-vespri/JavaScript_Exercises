<html>
    <script>

        let nums = [1,2,[3,4]];
        let numsFlat = nums.flat();

        console.log('Nums Flat : ',numsFlat);

        let Numbers = [3,4,5];
        let numFlatMap = Numbers.flatMap(x => [x,x*2]);
        
        console.log('Num Flatmap : ',numFlatMap);

    </script>
</html>
