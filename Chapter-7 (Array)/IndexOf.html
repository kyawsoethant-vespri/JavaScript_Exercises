<html>
    <script>
        
        let arr = [1,2,3,4,5,6,1,10];
        let index = arr.indexOf(1);
        console.log('IndexOf 1 : ',index);
        console.log('Last Index of 1 : ',arr.lastIndexOf(1));
        console.log('IndexOf 100 : ',arr.indexOf(100));

        console.log('Includes 10? : ',arr.includes(10));

    </script>
</html>
