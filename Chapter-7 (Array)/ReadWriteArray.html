<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Write Array</title>
</head>
<body>
    <script>

        let arr = [10,20,30];
        console.log('Arr [0] : ',arr[0]);

        arr[0]++;
        console.log('Arr[0]++ : ',arr);

        arr[0] = arr[1] + 20;
        console.log('Arr : ',arr);

    </script>
</body>
</html>
