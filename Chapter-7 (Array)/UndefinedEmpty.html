<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Empty</title>
</head>
<body>
    <script>

        let arr = [1,2,,,,4];
        console.log('Arr : ',arr);
        console.log('Arr[2] === undefined',arr[2] === undefined);

        console.log('2 in arr : ',2 in arr);

        arr[2] = undefined;
        console.log('2 in arr : ',2 in arr);
        
    </script>
</body>
</html>
