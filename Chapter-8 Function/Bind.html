<html>
    <script>

        let obj = {
            name : 'Tra Lang',

            display(msg){
                console.log(msg ,' ',this.name);
            }
        };

        obj.display('Hello ');
        
        let obj2 = {
            name : 'Ha Lan',
        };

        let m = obj.display.bind(obj2);
        m('Hi ');

    </script>
</html>
