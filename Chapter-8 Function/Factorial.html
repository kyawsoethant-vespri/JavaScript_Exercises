<html>
    <script>

        factorial.cache = {};

        function factorial(n){
            
            if(factorial.cache[n]){
                return factorial.cache[n];
            }

            console.log('Fact : ',n);


            if(n==0){
                return 1;
            }

            else{

                let result = n * factorial(n-1);

                factorial.cache[n]=result;
                

                return result;

            }
            
        }

        console.log('Factorial : ',factorial(10));
        console.log('Factorial : ',factorial(10));
        console.log('Factorial : ',factorial(9));

    </script>
</html>
