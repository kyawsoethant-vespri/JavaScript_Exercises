<html>
    <script>

        class human
        {
            constructor(name , age)
            {
                this.name = name;
                this.age = age;
            }

            show()
            {
                console.log('Name ',this.name ,'Age ',this.age);
            }
        }

       

        let obj = new human('Tra Long',26);
        obj.show();
        
    </script>
</html>
