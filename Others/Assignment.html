    <title>JavaScript</title>

<body>
    
    <script>

        let a = 10 + 2;
        console.log('a' , a);

        let b;
        console.log((b = a) === 12);

        a = b = 10;
        console.log('a' , a , 'b' , b);

        // compound assignment

        a += b;
        console.log('a' , a); //a = a + b ;

        a += b + 1;
        console.log('a' , a); //a = a + b + 1;


        let array = [10 , 20];
        let i = 0;

        array[i ++] += 1;

        console.log('Value of Array' , array);


    </script>
