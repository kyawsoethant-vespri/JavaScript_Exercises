<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        outer : for (let i = 0; i < 10; i++) {
            
            console.log('I is : ', i);

            for (let j = 0; j < 6; j++) {
                
                console.log('J is : ' , j);

                if (j == 3) {
                    break outer;
                }
            }   
        }
        console.log('End of loop');
    </script>
</body>
</html>
