<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        let num = 1;

        switch (num) {
            case 0:
                console.log('Zero');
                break;

                case 1:
                    console.log('One');
                    break;

                    case 2:
                        console.log('Two');
                        break;

            default:
                console.log('Others');
        }


        let name = 'Edson';

        switch (name) {
            case 'mg mg':
                console.log('mg mg')
                break;

                case 'Edson':
                    console.log('Edson');
                    break;
        
            default:
                console.log('No Name');
        }

    </script>
</body>
</html>
