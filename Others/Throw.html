<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function div(a , b) {
            
            if (a == 0 && b == 0) {
                throw new Error('A and B are Zero');
            }

            else{
                return a/b;
            }
        }

        let result = div(10 , 2);
        console.log('Result is : ',result);

        try {

            result = div(0 , 0);
            console.log('Result is : ',result);

        } catch (error) {
            
            console.log('There is an Error : ',error);

        }

        finally{
            console.log('Finally, always run');
        }

        console.log('After try and catch');
    </script>
</body>
</html>
